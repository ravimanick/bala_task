<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JS|Switch</title>

</head>

<body>
<div id="container">
<script type="text/javascript">
var season = apr;
	alert("hi");
	document.writeln("The given block name is:");
	
	switch (season)
	{
		case 'apr':
		document.writeln("This is summer");
		break;
		
		case 'jul':
		document.writeln("This is Authum");
		break;
		
		case 'oct':
		document.writeln("This is Spring");
		break;
		
		case 'dec':
		document.writeln("this is Winter");
		break;
		
		default:
		document.writeln("Unknown")
				}
				
	document.writeln("exiting the switch block");
    </script>
</div>
</body>
</html>
